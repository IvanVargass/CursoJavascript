<body>
    <script>
        const textoRecortado = (cadena, num) => {
            try{
                if(isNaN(cadena)){
                    // Funci√≥n para recortar un string cadena.slice(inicio, fin);
                    return cadena.slice(0, num);
                } else {
                    throw new Error("Debe ingresar una cadena de texto");
                }
            } catch(e){
                return e;
            }
        }

        let texto_recort = textoRecortado("Hola Mundo", 4);
        console.log(texto_recort);

    </script>
