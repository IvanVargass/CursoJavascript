<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>
    <script>
        let variable = "Hola mundo";

        let nueva_variable = new String("Hola mundo");

        let texto = "Ivan,Fernando,Vargas,Ochoa     ";

        console.log(variable, 
        nueva_variable, 
        variable.length, 
        nueva_variable.length,
        variable.toUpperCase(),
        nueva_variable.toLowerCase(),
        texto.includes("Ivan"),
        texto.includes("Romero"),
        texto.trim(),
        texto.split(","),
        texto.split(",").indexOf("Fernando")
        );

        // Trim elimina los espacios


    </script>
</body>
</html>
